[colors]
background = #80000000

[global/wm]
margin-bottom = 0
martgin-top = 0

[bar/mybar]
width = 100%
height = 26pt
offset-x= 0% 
offset-y = 0%
fixed-center = true

radius = 0.0
radius-top = 0.0
radius-bottom = 0.0

line-size = 0pt

padding-left = 0
padding-right = 1
module-margin = 1

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = FiraCode Nerd Font Mono:size=12;3
font-1 = FiraCode Nerd Font Mono:size=16;3
font-2 = FiraCode Nerd Font Mono:size=18;3
font-3 = FiraCode Nerd Font Mono:size=20;3

wm-restack = bspwm

modules-left = tray
modules-center = xworkspaces
modules-right = pulseaudio wlan battery date

enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-foreground = #ffffff
label-active-padding = 1
label-active-font = 4

label-occupied = 
label-occupied-foreground = #ffffff
label-occupied-padding = 1
label-occupied-font = 4

label-urgent = 
label-urgent-foreground = #000000
label-urgent-padding = 1
label-urgent-font = 4

label-empty = 
label-empty-foreground = #ffffff
label-empty-padding = 1
label-empty-font = 4

[module/date]
type = internal/date

interval = 1

format = <label>
format-foreground = #ffffff

label = %time%


time = %{T4}%{T-} %H:%M
time-alt = %{T4}%{T-} %H:%M %Y-%m-%d 

[module/battery]
type = internal/battery
poll-interval = 1

time-format = %H:%M

full-at = 100
low-at = 20 

battery = BAT0
adapter = ADP0

format-full = <label-full>
format-full-foreground = #ffffff
label-full = %{T2}󰁹%{T-} %percentage%%

format-charging = <animation-charging> <label-charging> 
format-charging-foreground = #ffffff
label-charging = %percentage%%
animation-charging-0 = 󰁺
animation-charging-1 = 󰁻
animation-charging-2 = 󰁼
animation-charging-3 = 󰁽
animation-charging-4 = 󰁾
animation-charging-5 = 󰁿
animation-charging-6 = 󰂀
animation-charging-7 = 󰂁
animation-charging-8 = 󰂂
animation-charging-9 = 󰁹
animation-charging-font = 2
animation-charging-framerate = 800 

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = #ffffff
label-discharging = %percentage%%
ramp-capacity-9 = 󰁹
ramp-capacity-8 = 󰂂
ramp-capacity-7 = 󰂁
ramp-capacity-6 = 󰂀
ramp-capacity-5 = 󰁿
ramp-capacity-4 = 󰁾
ramp-capacity-3 = 󰁽
ramp-capacity-2 = 󰁼
ramp-capacity-1 = 󰁻
ramp-capacity-0 = 󰁺
ramp-capacity-font = 2

[module/wlan]
type = internal/network
interface= wlp1s0
interval = 1.0

format-connected = <ramp-signal> <label-connected>
format-connected-foreground = #ffffff
label-connected = Online

format-disconnected = <label-disconnected> Offline
format-disconnected-foreground = #ffffff
label-disconnected = 󰖪
label-disconnected-font = 4

ramp-signal-0 = 󰖩
ramp-signal-font = 4 

[module/eth]

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

click-right = pavucontrol

interval = 5

reverse-scroll = true

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = #ffffff

format-muted = <label-muted> muted
format-muted-foreground = #ffffff
label-muted = 󰸈 
label-muted-font = 4

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-font = 4

[module/tray]
type = internal/tray

format = <tray>
format-foreground = #ffffff

tray-size = 80%
tray-padding = 3px
